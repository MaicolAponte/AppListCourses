<div class="contain col align-item-center rounded">
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary m-2" (click)="viewTable()">
        {{ buttomTable }}
      </button>
      <button class="btn btn-primary m-2" (click)="viewForm()" *ngIf="!formView">
        New Student
      </button>
      <button class="btn btn-danger m-2" (click)="viewForm()" *ngIf="formView">
        Cancel
      </button>
    </div>
    <h1>List of Students</h1>
    <div class="pt-2 w-75" *ngIf="formView">
      <app-form-students></app-form-students>
    </div>
    <div class="pt-2" *ngIf="tableView">
      <app-table-students></app-table-students>
    </div>
  </div>
